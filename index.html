              { time: '20:30', venue: 'AUDITORIUM', artist: 'MARIA & MAGDALYNA & PARKING SPOT "Танці На Краю Світу"', type: 'performance', description: 'Фінальним подарунком сцени до Дня Незалежності є театральна вистава акторок Надії Голубцової, Марусі Іонової і електронного музиканта Parking Spot про подорожі станами. Переосмислення творів українських письменників є почесною місією артистів, котра обрала їх сама.' },

              { time: '21:00', venue: 'PAVILLION 4', artist: 'HIDDEN ELEMENT - LIVE', type: 'live', description: 'Новий етап його звучання схожий на авторське кіно: без жанрових рамок і технічних сценаріїв, з повним прийняттям себе й музикою, що лунає наживо.' }

              case 'dj': return React.createElement('svg', { className: iconStyle + ' text-blue-500', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M16 4c4.42 0 8 3.58 8 8s-3.58 8-8 8-8-3.58-8-8 3.58-8 8-8m0-2C9.37 2 4 7.37 4 14s5.37 12 12 12 12-5.37 12-12S22.63 2 16 2z' }));

            // Find next event on the same stage
            const sameVenueEvents = allEvents

            const currentIndex = sameVenueEvents.findIndex(e =>
              e.time === event.time && e.artist === event.artist

            const nextEvent = sameVenueEvents[currentIndex + 1];

            if (nextEvent) {
              const [nextHours, nextMinutes] = nextEvent.time.split(':');
              const nextEventDate = new Date();
              nextEventDate.setHours(parseInt(nextHours), parseInt(nextMinutes), 0);

              if (now >= eventDate && now < nextEventDate) {
                return 'current'; // Currently performing

                return 'past'; // Performance finished
              } else {
                return 'future'; // Not started yet

                return status !== 'past';

              return true;

          const groupedEvents = filteredEvents.reduce((acc, event) => {
            if (!acc[event.time]) acc[event.time] = [];
            acc[event.time].push(event);

            React.createElement('div', { className: 'bg-black/50 backdrop-blur-sm border-b border-purple-500/30 sticky top-0 z-10' },

                  React.createElement('div', { className: 'flex justify-between items-center' },

                    React.createElement('div', { className: 'flex items-center gap-2' },
                      React.createElement('div', { className: 'hidden md:flex items-center gap-2 text-purple-300 text-sm' },
                        React.createElement('svg', { className: 'w-4 h-4', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z' })),
                        React.createElement('span', null, currentTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }))
                      ),
                      React.createElement('div', { className: 'flex bg-gray-800/50 rounded-lg p-1' },
                        ['21.08', '24.08'].map(day =>
                          React.createElement('button', {
                            key: day,
                            onClick: () => setSelectedDay(day),
                            className: `px-2 md:px-4 py-1 md:py-2 rounded text-sm transition-all ${selectedDay === day ? 'bg-purple-600 text-white' : 'text-gray-300 hover:text-white'}`

                                              }, venue === 'PAVILLION 4' ? 'PAVILLION 4' : venue)
                    )
                  )
                )
              )
            ),
            React.createElement('div', { className: 'max-w-6xl mx-auto p-4' },
              React.createElement('div', { className: 'flex flex-wrap gap-3 md:gap-4 mb-4 md:mb-6 text-xs md:text-sm' },
                React.createElement('div', { className: 'flex items-center gap-2' },
                  React.createElement('svg', { className: 'w-3 h-3 md:w-4 md:h-4 text-purple-400', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z' })),
                  React.createElement('span', null, 'Live Performance')
                ),
                React.createElement('div', { className: 'flex items-center gap-2' },
                  React.createElement('svg', { className: 'w-3 h-3 md:w-4 md:h-4 text-blue-400', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M16 4c4.42 0 8 3.58 8 8s-3.58 8-8 8-8-3.58-8-8 3.58-8 8-8m0-2C9.37 2 4 7.37 4 14s5.37 12 12 12 12-5.37 12-12S22.63 2 16 2z' })),
                  React.createElement('span', null, 'DJ Set')
                ),
                React.createElement('div', { className: 'flex items-center gap-2' },
                  React.createElement('svg', { className: 'w-3 h-3 md:w-4 md:h-4 text-red-400', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z' })),
                  React.createElement('span', null, 'Film Screening')
                ),
                React.createElement('div', { className: 'flex items-center gap-2' },
                  React.createElement('svg', { className: 'w-3 h-3 md:w-4 md:h-4 text-green-400', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M16 4c4.42 0 8 3.58 8 8s-3.58 8-8 8-8-3.58-8-8 3.58-8 8-8m0-2C9.37 2 4 7.37 4 14s5.37 12 12 12 12-5.37 12-12S22.63 2 16 2z' })),

                )

            ),
            React.createElement('div', { className: 'max-w-6xl mx-auto p-4' },
              React.createElement('div', { className: 'space-y-6' },

                    }, React.createElement('svg', { className: 'w-6 h-6', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z' })))
                  ),

                  )
                )
              )
            ),

            React.createElement('div', { className: 'mt-12 bg-black/50 backdrop-blur-sm border-t border-purple-500/30 p-6' },
              React.createElement('div', { className: 'max-w-6xl mx-auto text-center text-purple-300' },
                React.createElement('p', { className: 'text-sm' }, `Festival Schedule • Real-time updates • ${selectedDay === '21.08' ? 'Saturday' : 'Sunday'}`)
              )
            )
          );
        };
